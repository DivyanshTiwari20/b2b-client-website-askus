<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>D2C Digital Solutions | Performance Marketing</title>
  <meta name="description"
    content="Tailored solutions to achieve better ROAS. We specialize in Meta Ads, Creative Strategy, and Video Production." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: DM Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&display=swap"
    rel="stylesheet">

  <style>
    body {
      font-family: 'DM Sans', sans-serif;
      background-color: #0B0F14;
      color: #e4e4e7;
      overflow-x: hidden;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'DM Sans', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0B0F14;
    }

    ::-webkit-scrollbar-thumb {
      background: #1f2937;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00E38C;
    }

    .text-glow {
      text-shadow: 0 0 20px rgba(0, 227, 140, 0.3);
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: '#0B0F14',
            surface: '#11161D',
            primary: '#00E38C',
            'primary-dark': '#00C97A',
            muted: '#9CA3AF',
          },
          fontFamily: {
            sans: ['DM Sans', 'sans-serif'],
            display: ['DM Sans', 'sans-serif'],
          },
          backgroundImage: {
            'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
          }
        }
      }
    }
  </script>

}
