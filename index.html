<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>D2C Digital Solutions | Performance Marketing</title>
    <meta name="description" content="Tailored solutions to achieve better ROAS. We specialize in Meta Ads, Creative Strategy, and Video Production." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Space Grotesk (Headings) and Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020405; /* Deep Void */
        color: #e4e4e7; /* Zinc 200 */
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020405;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00E599;
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(0, 229, 153, 0.3);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#020405', // Deep Black-Green
              surface: '#0B1210', // Slightly lighter tech bg
              primary: '#00E599', // Neon Mint/Cyan
              'primary-dark': '#00B377',
              muted: '#94a3b8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #ffffff05 1px, transparent 1px), linear-gradient(to bottom, #ffffff05 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
